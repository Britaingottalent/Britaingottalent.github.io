<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #f5f6fa;
            color: #333;
            min-height: 100vh;
            padding: 1rem;
        }

        .dashboard-container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }

        .header {
            background: #0077b6;
            color: white;
            padding: 1.5rem;
            text-align: center;
            position: relative;
        }

        .profile-section {
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
            margin-bottom: 0.5rem;
        }

        .profile-section img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .logout-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .currency {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .balance {
            font-size: 2rem;
            font-weight: bold;
        }

        .update-time {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .actions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            padding: 1.5rem;
        }

        .action-btn {
            background: #f0f3f8;
            border: none;
            padding: 1rem;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .action-btn.primary {
            background: #0077b6;
            color: white;
        }

        .quick-access {
            padding: 1.5rem;
        }

        .quick-access h2 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .quick-access-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
        }

        .quick-access-item {
            text-align: center;
            padding: 1rem;
            background: #f0f3f8;
            border-radius: 10px;
            cursor: pointer;
        }

        .quick-access-item i {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .transactions {
            padding: 1.5rem;
        }

        .transactions-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .transactions-header h2 {
            font-size: 1.2rem;
        }

        .transactions-header a {
            color: #0077b6;
            text-decoration: none;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid #eee;
        }

        .transaction-item:last-child {
            border-bottom: none;
        }

        .transaction-details {
            flex: 1;
            margin-left: 1rem;
        }

        .transaction-name {
            font-weight: bold;
        }

        .transaction-time {
            color: #666;
            font-size: 0.8rem;
        }

        .transaction-amount {
            font-weight: bold;
        }

        .transaction-amount.debit {
            color: red;
        }

        .transaction-amount.credit {
            color: green;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Header Section -->
        <div class="header">
            <button class="logout-btn">Log Out</button>
            <div class="profile-section">
                <img src="profile pic/profile-picture.jpg.jpg" alt="Profile Picture">
                <h1>Hi, Kim-sook</h1>
            </div>
            <div class="currency">Korean Won</div>
            <div class="balance" id="balance">$10,852.36</div>
            <div class="update-time">.......</div>
        </div>

        <!-- Action Buttons -->
        <div class="actions">
            <a href="transfer/transfer.html" class="action-btn primary"><i class="fas fa-exchange-alt"></i> Transfer</a>
            <button class="action-btn"><i class="fas fa-plus"></i> Add Money</button>
        </div>

        <!-- Quick Access -->
        <div class="quick-access">
            <h2>Quick Access</h2>
            <div class="quick-access-grid">
                <div class="quick-access-item">
                    <i class="fas fa-mobile-alt"></i>
                    <div>Airtime</div>
                </div>
                <div class="quick-access-item">
                    <i class="fas fa-wifi"></i>
                    <div>Internet</div>
                </div>
                <div class="quick-access-item">
                    <i class="fas fa-utensils"></i>
                    <div>Eat</div>
                </div>
                <div class="quick-access-item">
                    <i class="fas fa-hand-holding-usd"></i>
                    <div>Loan</div>
                </div>
            </div>
        </div>

        <!-- Transactions -->
        <div class="transactions">
            <div class="transactions-header">
                <h2>Transactions</h2>
                <a href="#">View All</a>
            </div>
            <div id="transactionHistory">
                <!-- Transactions will be dynamically added here -->
            </div>
        </div>
    </div>

    <script>
        // Load balance and transaction history from local storage
        let balance = parseFloat(localStorage.getItem('balance')) || 10852.36;
        let transactionHistory = JSON.parse(localStorage.getItem('transactionHistory')) || [
            { name: "Pos Transfer - Profit Omoyibo", time: "11:16 AM", amount: -4600.00 },
            { name: "Amina Idowu Gimba", time: "7:33 PM", amount: 5200.00 },
            { name: "Overdraft Interest Application", time: "11:19 AM", amount: -122.37 }
        ];

        // Update balance display
        function updateBalance() {
            document.getElementById('balance').textContent = `$${balance.toFixed(2)}`;
        }

        // Update transaction history display
        function updateTransactionHistory() {
            const transactionHistoryElement = document.getElementById('transactionHistory');
            transactionHistoryElement.innerHTML = transactionHistory.map(transaction => `
                <div class="transaction-item">
                    <i class="fas fa-exchange-alt"></i>
                    <div class="transaction-details">
                        <div class="transaction-name">${transaction.name}</div>
                        <div class="transaction-time">${transaction.time}</div>
                    </div>
                    <div class="transaction-amount ${transaction.amount < 0 ? 'debit' : 'credit'}">
                        ${transaction.amount < 0 ? '-' : '+'}$${Math.abs(transaction.amount).toFixed(2)}
                    </div>
                </div>
            `).join('');
        }

        // Save data to local storage
        function saveData() {
            localStorage.setItem('balance', balance);
            localStorage.setItem('transactionHistory', JSON.stringify(transactionHistory));
        }

        // Initialize UI
        updateBalance();
        updateTransactionHistory();

        // Listen for messages from the transfer page
        window.addEventListener('message', (event) => {
            if (event.data === 'transferSuccess') {
                // Reload data from local storage
                balance = parseFloat(localStorage.getItem('balance'));
                transactionHistory = JSON.parse(localStorage.getItem('transactionHistory'));
                updateBalance();
                updateTransactionHistory();
            }
        });
    </script>
</body>
</html>
