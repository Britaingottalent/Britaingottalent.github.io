<!DOCTYPE html>
<html>
<head>
    <title>Secure Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #83a4d4, #b6fbff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 350px;
            transition: transform 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
        }

        .login-header {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        input[type="text"], 
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, 
        input[type="password"]:focus {
            border-color: #83a4d4;
            outline: none;
        }

        .login-btn {
            background: #83a4d4;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .login-btn:hover {
            background: #6b8dbd;
        }

        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>Secure Login</h2>
            <p>Please enter your credentials</p>
        </div>
        
        <form id="loginForm" onsubmit="return validateLogin(event)">
            <div class="input-group">
                <input type="text" id="username" placeholder="Username" required>
            </div>
            
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            
            <button type="submit" class="login-btn">Sign In</button>
            <div id="errorMessage" class="error-message">Invalid credentials!</div>
        </form>
    </div>

    <script>
        // Hardcoded credentials (for demonstration purposes only)
        const validUsername1 = "admin";
        const validPassword1 = "admin";
        const validUsername2 = "admin";
        const validPassword2 = "slag";

        function validateLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            if (username === validUsername1 && password === validPassword1) {
                // Redirect to account1 dashboard (dashboard.html in account1 folder)
                window.location.href = "account1/dashboard.html";
            } else if (username === validUsername2 && password === validPassword2) {
                // Redirect to account2 dashboard (index.html in account2 folder)
                window.location.href = "account2/index.html";
            } else {
                errorMessage.style.display = 'block';
                document.getElementById('password').value = '';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        }
    </script>
</body>
</html>
